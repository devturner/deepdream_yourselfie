<!DOCTYPE	html>

<head>
	
	<meta charset="utf-8">
	<title>Deep dream yourselfie</title>

	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
<body>
	<h2>Deep dream yourselfie</h2>

<div class="container">
	
	<div class="photobooth">
		<button id="start" onclick="handlers.startCamera()">Enable Camera</button>
		<button id="stop" style="display: none;" onclick="handlers.stopCamera()">Disable Camera</button>
		<center><video id="camera-stream" style="display: none;" width="640" height="480" autoplay></video></center>
		<img id="selfie">
		
		<p id="error-message"> </p>

		<div id="controles">
			<button id="deletePhoto" style="display: none;" onclick="selfie.retakeSelfie()">retake</button>
			<button id="takePhoto" style="display: none;" onclick="selfie.takeSelfie()">take</button>
			<button id="submitPhoto" style="display: none;" onclick="selfie.submitSelfie()">submit</button>
		</div>
		<div class="container_styles">
			<div id="table" style="display: none;">
				<ul id="ul">
		    	</ul>
		    </div>
		</div>
		<canvas id="canvas"></canvas>
	</div>




</div>

<script type="text/javascript" src="assets/js/script.js" async></script>


</body>
