<!DOCTYPE	html>

<head>
	
	<meta charset="utf-8">
	<title>Deep dream yourselfie</title>

	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
<body>
	<h2>Deep dream yourselfie</h2>

<div class="container">
	
	<div class="photobooth">
		<button class="start-camera" onclick="handlers.startCamera()">Enable Camera</button>
		<button class="stop-camera" onclick="handlers.stopCamera()">Disable Camera</button>
		<center><video id="camera-stream" width="640" height="480" autoplay></video></center>
		<img id="selfie">
		
		<p id="error-message"> </p>

		<div id="controles">
			<button class="deletePhoto" onclick="selfie.retakeSelfie()">retake</button>
			<button class="takePhoto" onclick="selfie.takeSelfie()">take</button>
			<button class="submitPhoto" onclick="handlers.startCamera()">submit</button>
		</div>

		<canvas id="canvas"></canvas>
		<ul id="ul">
        </ul>
	</div>


</div>

<script type="text/javascript" src="assets/js/script.js"></script>


</body>
